<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skyframe Innovations | Powered by NOVA</title>
  <meta name="description" content="Skyframe Innovations is building the future of drone compliance, powered by NOVA." />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #0ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }
    .tagline {
      color: #ccc;
      margin-bottom: 2rem;
      font-size: 1.1rem;
    }
    .console {
      background: #111;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      font-family: monospace;
      font-size: 1rem;
      text-align: left;
      width: 100%;
      max-width: 500px;
      margin-bottom: 2rem;
    }
    .form-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 400px;
      width: 100%;
    }
    input[type="email"] {
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }
    button {
      padding: 10px;
      background: #0ff;
      border: none;
      border-radius: 5px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #00cccc;
    }
    footer {
      margin-top: 2rem;
      font-size: 0.8rem;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Skyframe Innovations</h1>
  <div class="tagline">The sky is no longer the limit. It’s the interface.</div>
  
  <div class="console">
    > Booting core modules... <br/>
    > Initializing AI Compliance Agent: <strong>NOVA</strong>... <br/>
    > Connecting to pilot network... <br/>
    > Listening for early access requests...
  </div>

  <form class="form-container" action="https://formspree.io/f/mwkgenzd" method="POST">
    <input type="email" name="email" placeholder="Enter your email for early access" required />
    <button type="submit">Join the Launch List</button>
  </form>

  <footer>
    Skyframe Innovations © 2025 | Powered by NOVA
  </footer>
</body>
</html>
