<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skyframe Atlas | Drone Map</title>
  <meta name="description" content="Explore drone-friendly flight zones with Skyframe Atlas." />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body, html {
      margin: 0;
      height: 100%;
      background: #000;
      font-family: sans-serif;
      color: white;
    }
    #map {
      width: 100%;
      height: 100vh;
    }
    .leaflet-popup-content-wrapper {
      background: #111;
      color: #0ff;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Initialize map
    const map = L.map('map').setView([40.2732, -76.8867], 8); // Centered on Central PA

    // Add dark tile layer
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; OpenStreetMap contributors & CartoDB',
      maxZoom: 18,
    }).addTo(map);

    // Add dummy markers
    const zones = [
      { lat: 40.2732, lng: -76.8867, name: "Harrisburg Open Zone" },
      { lat: 40.7989, lng: -77.8599, name: "State College Scenic Path" },
      { lat: 40.0381, lng: -76.3055, name: "Lancaster Greenfield" },
    ];

    zones.forEach(zone => {
      L.marker([zone.lat, zone.lng])
        .addTo(map)
        .bindPopup(`<strong>${zone.name}</strong><br>Drone-friendly area (mock)`);
    });
  </script>
</body>
</html>
